<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ภาพรวมรายรับของฉัน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="income.css">
    <script src="../Components/Navbar.js" defer></script>
    <script src="../Components/Sidebar.js" defer></script>
    <script src="../Components/Footer.js" defer></script>
</head>

<body>

    <!-- Navbar Web Component อยู่ด้านบนสุด -->
    <my-navbar></my-navbar>

    <!-- Wrapper สำหรับ Sidebar, Main Content และ Right Sidebar -->
    <div class="content-wrapper">
        <!-- Sidebar ซ้าย -->
        <my-sidebar></my-sidebar>


        <!-- Container for income summary -->
        <div class="summary-section">
            <div class="summary-box">
                <h2>My Income Overview</h2>
                <div class="summary-details">
                    <div class="detail">
                        <h3>Pending</h3>
                        <p>Total</p>
                        <p>฿ 0</p>
                    </div> 
                    <div class="detail">
                        <h3>Transferred</h3>
                        <p>Total</p>
                        <p>฿ 0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container for detailed income list -->
        <div class="details-section">
            <h2>My Income Details</h2>
            <h3>Completed</h3>
            <table>
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Received On</th>
                        <th>Status</th>
                        <th>Payment Method</th>
                        <th>Amount Transferred</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>00000000 <span style="margin-left: 20px;">เสื้อนักศึกษา</span></td>
                        <td>12/10/2567</td>
                        <td class="status-success">Completed</td>
                        <td>Cash</td>
                        <td>160 ฿</td>
                    </tr>
                    <tr>
                        <td>00000000 <span style="margin-left: 20px;">เสื้อนักศึกษา</span></td>
                        <td>12/10/2567</td>
                        <td class="status-success">Completed</td>
                        <td>Bank Transfer</td>
                        <td>160 ฿</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer Web Component อยู่ด้านล่างสุด -->
        <my-footer></my-footer>

</body>

</html>
