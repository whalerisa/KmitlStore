<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Product Details</title>
    <link rel="stylesheet" href="Product-details.css">
    <script src="../Components/ProductCard.js" defer></script>
    <script src="../Components/Navbar.js" defer></script>
    <script src="../Components/Footer.js" defer></script>
</head>

<body>

    <!-- ใช้ Web Component ของ Navbar -->
    <my-navbar></my-navbar>

    <div class="Productdetails">
        <div class="product-container">
            <div class="product-image-container">
                <img id="product-image" src="../image/default.jpg" alt="Product Image" class="product-image">
                <div class="shop-info">
                    <img src="../icons/Profile.jpg" alt="Shop Owner">
                    <p>น้ำ ขายของ</p>
                    <a href="../Profile/Profile-shop.html">
                        <button class="view-shop">View Shop</button>
                    </a>
                </div>
            </div>
            <div class="product-details">
                <h2 id="product-title">Product Title</h2>
                <p class="price" id="product-price">0 บาท</p>
                <p id="product-description">Product description goes here.</p>

                <div class="quantity">
                    <p>Quantity</p>
                    <div class="quantity-controls">
                        <button id="decrease" class="iconify" data-icon="mdi:minus" onclick="changeQuantity(-1)"></button>
                        <span id="quantity">0</span>
                        <button id="increase" class="iconify" data-icon="mdi:plus" onclick="changeQuantity(1)"></button>
                    </div>
                    <p>1 pieces available</p>
                </div>

                <div class="buttons">
                    <a href="../Cart/Cart.html" class="btn">Add to Cart</a>
                    <a href="../Address/Address.html" class="btn">Buy Product</a>
                </div>
            </div>
        </div>
    </div>

    <!-- สินค้าที่แนะนำ -->
    <section class="products">
        <h2>YOU MAY ALSO LIKE</h2>
        <div class="product-grid" id="recommend-grid"></div> <!-- แก้ไขจาก product-grid เป็น recommend-grid -->
    </section>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                image: params.get('image'),
                detail: params.get('detail'),
                price: params.get('price'),
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { image, detail, price } = getQueryParams();

            // แสดงข้อมูลสินค้าในหน้ารายละเอียด
            document.getElementById('product-image').src = image;
            document.getElementById('product-price').innerText = `${price} บาท`;
            document.getElementById('product-description').innerHTML = detail;

            // สินค้าที่แนะนำ
            const recommendedProducts = [
                {
                    image: "../image/Laptop2.jpg",
                    detail: "ACER โน๊ตบุ๊ค Nitro V 16<br>AMD Ryzen 7<br>Memory 16GB",
                    price: "29,930"
                },
                {
                    image: "../image/shoes2.jpg",
                    detail: "รองเท้าผ้าใบ<br>ไซต์ 39<br>ใส่แค่ครั้งเดียว",
                    price: "670"
                },
                {
                    image: "../image/workshop-shirt1.jpg",
                    detail: "เสื้อช็อปคณะวิศวะ<br>ไซต์ M<br>ไม่มีตำหนิ",
                    price: "275"
                },
                {
                    image: "../image/workshop-shirt2.jpg",
                    detail: "เสื้อช็อปคณะวิทยาศาสตร์<br>ไซต์ L<br>ไม่ใช่ของคณะขาย",
                    price: "280"
                },
                {
                    image: "../image/Men-shirt2.jpg",
                    detail: "เสื้อนักศึกษาชาย<br>ไซต์ M<br>ไม่เคยใส่เลย",
                    price: "160"
                },
                {
                    image: "../image/Malestudentpants-1.jpg",
                    detail: "กางเกงนักศึกษาชาย<br>เอว 35<br>ใส่แค่ครั้งเดียว",
                    price: "200"
                },
                {
                    image: "../image/Men-shirt1.jpg",
                    detail: "เสื้อเชิ้ตผู้ชาย<br>ไซส์ M<br>สีขาวนวล, ไม่เปื้อนเลย",
                    price: "100"
                },
                {
                    image: "../image/Women-shirt2.jpg",
                    detail: "เสื้อนักศึกษาหญิง<br>ไซส์ L<br>ใช้ครั้งเดียว, แขนสามเหลี่ยม",
                    price: "160"
                },
                {
                    image: "../image/bag1.jpg",
                    detail: "กระเป๋าเป้<br>ยังไม่เคยใช้เลย<br>สีซีดกว่าในรูปนิดหน่อย",
                    price: "300"
                },
            ];

            // แสดงสินค้าที่แนะนำ
            const recommendGrid = document.getElementById('recommend-grid');
            recommendedProducts.forEach(product => {
                const recommendCard = document.createElement('product-card');
                recommendCard.setAttribute('image', product.image);
                recommendCard.setAttribute('detail', product.detail);
                recommendCard.setAttribute('price', product.price);
                recommendGrid.appendChild(recommendCard);
            });
        });

        let quantity = 0;

        function changeQuantity(change) {
            quantity += change;
            if (quantity < 0) quantity = 0; // ไม่ให้ต่ำกว่า 0
            document.getElementById('quantity').innerText = quantity; // แสดงจำนวน
        }
    </script>

    <!-- Use Web Component of Footer -->
    <my-footer></my-footer>

</body>

</html>
