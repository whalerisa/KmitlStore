<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="Address.css">
    <script src="../Componant/Navbar.js" defer></script>
    <script src="../Componant/Footer.js" defer></script>
</head>

<body>

    <!-- ใช้ Web Component ของ Navbar -->
    <my-navbar></my-navbar>

    <section class="order-form-section">
        <form>

            <!-- ที่อยู่สำหรับจัดส่ง -->
            <div class="input-box">
                <label for="address">
                    <i class="fas fa-map-marker-alt"></i> ที่อยู่สำหรับจัดส่ง
                </label>
                <textarea id="address" placeholder="กรอกที่อยู่สำหรับจัดส่ง..." required></textarea>
            </div>

            <!-- รายละเอียดสินค้า -->
            <div class="input-box">
                <label for="product-details">
                    <i class="fas fa-shopping-bag"></i> รายละเอียดสินค้า
                </label>
                <div id="product-details" class="product-box">
                    <p>กระโปรงพลีท</p>
                    <p>ฟรีไซต์</p>
                    <p>ยาว 24</p>
                    <p>ใส่แค่ครั้งเดียว</p>
                </div>
            </div>

            <!-- ยอดชำระทั้งหมด -->
            <div class="total-box">
                <p>ยอดชำระทั้งหมด 160 บาท</p>
            </div>

            <!-- ปุ่มสั่งซื้อ -->
            <a href="../chat/chat.html">
                <button type="button" class="place-order-button">Place Order</button>
            </a>
        </form>
    </section>

    <!-- Use Web Component of Footer -->
    <my-footer></my-footer>

</body>

</html>
