<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Edit Profile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Profile-Edit.css">
    <script src="../Components/Footer.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <a href="Profile.html" class="back-button">
            <img src="../icons/back-icon-2.png" alt="Back" class="back-arrow">
        </a>
        <h1 class="header-title">Edit Profile</h1>
    </div>

    <!-- Profile Section -->
    <div class="profile">
        <div class="profile-pic-container" onclick="document.getElementById('profilePicInput').click()">
            <img src="../icons/default.jpg" alt="Profile Picture" class="profile-pic" id="profilePicPreview">
            <input type="file" id="profilePicInput" accept="image/*" style="display: none;" onchange="previewProfilePic(event)">
        </div>
    </div>

    <!-- Editable Information Section -->
    <div class="info-card">
        <div class="info-item">
            <label for="name">Name:</label>
            <input type="text" id="name" value="XXXXXXXXXX" disabled>
            <button onclick="enableEdit('name')">Edit</button>
        </div>
        <div class="info-item">
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" value="OXX-XXX-XXXX" disabled>
            <button onclick="enableEdit('phone')">Edit</button>
        </div>
        <div class="info-item">
            <label for="email">Email:</label>
            <input type="email" id="email" value="XXXXXXXXXX@gmail.com" disabled>
            <button onclick="enableEdit('email')">Edit</button>
        </div>
    </div>

    <div class="save-button-container">
        <button class="save-button" onclick="saveChanges()">Save Changes</button>
    </div>

    <script>
        let profilePicPath = ''; // Path ของรูปโปรไฟล์

        function enableEdit(fieldId) {
            const inputField = document.getElementById(fieldId);
            inputField.disabled = !inputField.disabled;
            if (!inputField.disabled) {
                inputField.focus();
            }
        }

        function previewProfilePic(event) {
            const preview = document.getElementById('profilePicPreview');
            const file = event.target.files[0];
            preview.src = URL.createObjectURL(file);
            profilePicPath = file.name; // เก็บ path ของรูปโปรไฟล์
        }

        function saveChanges() {
            const userId = localStorage.getItem('userId'); // ดึง userId จาก localStorage
            const username = document.getElementById('name').value; // ดึง username
            const phone = document.getElementById('phone').value; // ดึงเบอร์โทร
            const email = document.getElementById('email').value; // ดึงอีเมล
            const profilePicInput = document.getElementById('profilePicInput');

            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('username', username);
            formData.append('phone', phone);
            formData.append('email', email);
            if (profilePicInput.files[0]) {
                formData.append('profilePic', profilePicInput.files[0]); // ถ้ามีไฟล์ให้แนบ
            }

            fetch('/api/updateProfile', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // แปลงข้อมูลเป็น JSON
            })
            .then(data => {
                console.log(data); // ตรวจสอบข้อมูลที่ได้รับ
                alert(data.message); // แจ้งผู้ใช้
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }




    </script>

    <my-footer></my-footer>
</body>
</html>
