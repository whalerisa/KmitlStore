<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="Cart.css">
    <script src="../Componant/Navbar.js" defer></script>
    <script src="../Componant/Footer.js" defer></script>

</head>

<body>

    <!-- ใช้ Web Component ของ Navbar -->
    <my-navbar></my-navbar>
    
    <div class="store-container">
        <div class="cart-container">
            <h1>CART</h1>
            <div class="cart-items">
                <div class="cart-item">
                    <input type="checkbox" id="item1" class="item-checkbox">
                    <label for="item1" class="item-label">
                        <img src="../image/Women-shirt1.jpg" alt="Item 1">
                        เสื้อนักศึกษาหญิง...
                        <span class="item-price">160 บาท</span>
                    </label>
                </div>
                <div class="cart-item">
                    <input type="checkbox" id="item2" class="item-checkbox">
                    <label for="item2" class="item-label">
                        <img src="../image/Men-shirt1.jpg" alt="Item 2">
                        เสื้อนักศึกษาชาย...
                        <span class="item-price">160 บาท</span>
                    </label>
                </div>
                <div class="cart-item">
                    <input type="checkbox" id="item3" class="item-checkbox">
                    <label for="item3" class="item-label">
                        <img src="../image/Women-shirt2.jpg" alt="Item 3">
                        เสื้อนักศึกษาหญิง...
                        <span class="item-price">160 บาท</span>
                    </label>
                </div>
                <div class="cart-item">
                    <input type="checkbox" id="item4" class="item-checkbox">
                    <label for="item4" class="item-label">
                        <img src="../image/Men-shirt2.jpg" alt="Item 4">
                        เสื้อนักศึกษาชาย...
                        <span class="item-price">160 บาท</span>
                    </label>
                </div>
            </div>

            <div class="total-container">
                <button class="total-price">160 บาท</button> <!-- เปลี่ยนเป็นปุ่ม -->
                <a href="../Address/Address.html">
                    <button class="checkout-button">Check Out</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Use Web Component of Footer -->
    <my-footer></my-footer>
</body>

</html>
