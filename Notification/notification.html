<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="notification.css">
    <script src="../Components/Navbar.js" defer></script>
    <script src="../Components/Sidebar.js" defer></script>
    <script src="../Components/Footer.js" defer></script>
    <script src="../Components/NotificationItem.js" defer></script>
</head>
<body>

    <my-navbar></my-navbar>

    <div class="content-wrapper">
        <my-sidebar></my-sidebar>

        <section class="faq-section">
            <notification-item message="You have a new order. Order ID: #12345" time="Time: 12:30 PM on: 12/10/2024"></notification-item>
            <notification-item message="Order #12346 has been successfully paid." time="Time: 2:45 PM on: 12/10/2024"></notification-item>
            <notification-item message="Order #12347 is awaiting confirmation for shipment." time="Time: 3:20 PM on: 12/10/2024"></notification-item>
            <notification-item message="Product 'White Shirt' is about to run out of stock." time="Time: 4:00 PM on: 12/10/2024"></notification-item>
            <notification-item message="Order #12348 has been canceled." time="Time: 5:10 PM on: 12/10/2024"></notification-item>
            <notification-item message="Customer has inquired about order #12349." time="Time: 6:00 PM on: 12/10/2024"></notification-item>
            <notification-item message="Product 'Black Shirt' is out of stock." time="Time: 7:30 PM on: 12/10/2024"></notification-item>
        </section>
        
        <my-footer></my-footer>
    </div>

</body>
</html>
