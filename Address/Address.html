<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="Address.css">
    <script src="../Componant/Navbar.js" defer></script>
    <script src="../Componant/Footer.js" defer></script>
   
</head>

<body>

        <!-- ใช้ Web Component ของ Navbar -->
        <my-navbar></my-navbar>

        <section class="order-form-section">
            <h1>Order Details</h1>
            <form>
                <label for="address">ที่อยู่สำหรับจัดส่ง:</label>
                <textarea id="address" placeholder="กรอกที่อยู่สำหรับจัดส่ง..." required></textarea>

                <label for="product-details">รายละเอียดสินค้า:</label>
                <textarea id="product-details" placeholder="กรอกรายละเอียดสินค้า..." required></textarea>

                <label for="total-amount">ยอดชำระทั้งหมด:</label>
                <input type="number" id="total-amount" placeholder="จำนวนเงิน" required>

                <button type="submit" class="place-order-button">Place Order</button>
            </form>
        </section>

     <!-- Use Web Component of Footer -->
    <my-footer></my-footer>
    
</body>
</html>
