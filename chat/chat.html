<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="chat.css">
    <script src="../Components/Navbar.js" defer></script> 
</head>

<body>

      <!-- ใช้ Web Component ของ Navbar -->
      <my-navbar></my-navbar>

        <body>
            <div class="chat-wrapper">
                <div class="chat-container">
                    <!-- Header for Chat Page -->
                    <div class="chat-header">
                        <h2>Chat with shop</h2>
                    </div>

                    <!-- Chat window to display messages -->
                    <div class="chat-window">
                        <!-- Chat bubbles for messages -->
                        <div class="message received">
                            สวัสดีครับ! ต้องการให้ส่งของแบบไหนครับ?
                        </div>
                        <div class="message sent">
                            ส่งแบบนัดรับค่ะ
                        </div>
                        <div class="message received">
                            ได้เลยครับ
                        </div>
                    </div>

                    <!-- Input box to send a message -->
                    <div class="chat-input">
                        <input type="text" placeholder="พิมพ์ข้อความ..." id="messageInput">
                        <button id="sendButton">ส่ง</button>
                    </div>
                </div>
            </div>

        </body>

</html>
