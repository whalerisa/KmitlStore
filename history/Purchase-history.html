<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="Purchase-history.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        /* กำหนดขนาดไอคอน */
        .nav-links .nav-icon {
            width: 30px;
            /* ปรับขนาดตามต้องการ */
            height: 30px;
            /* ปรับขนาดตามต้องการ */
            margin-bottom: 5px;
            /* ระยะห่างระหว่างไอคอนและข้อความ */
        }
    </style>
</head>

<body>

    <div class="store-container">
        <header>
            <div class="left-section">
                <!-- ลิงก์ไปยังหน้า homepage -->
                <a href="../homepage.html">
                    <button class="back-button">
                        <img src="../icons/back-icon.png" alt="Back Icon">
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้า homepage เมื่อคลิกที่โลโก้ -->
                <a href="../homepage.html">
                    <img src="../icons/logo.png" alt="KMITL Logo" class="logo">
                </a>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button class="search-icon">
                    <img src="../icons/search-icon.png" alt="Search Icon">
                </button>
            </div>

            <div class="nav-links">
                <!-- ลิงก์ไปยังหน้าแชท -->
                <a href="../chat/chat.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="icon-park-outline:message"></span>
                        Chat
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้า Help -->
                <a href="../Help.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="mdi:help-circle"></span>
                        Help
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้า Cart -->
                <a href="../cart/cart.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="mdi:cart"></span>
                        Cart
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้าโปรไฟล์ -->
                <a href="../profile/profile.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="mdi:account"></span>
                        Profile
                    </button>
                </a>
            </div>
        </header>

        <body>
            <div class="purchase-history">
                <h1>ประวัติการซื้อ</h1>
                <div class="product-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="path/to/skirt-image.jpg" alt="กระโปรงพลีท">
                        </div>
                        <div class="product-details">
                            <h2>กระโปรงพลีท</h2>
                            <p class="price">160 บาท</p>
                            <div class="product-description">
                                <p>• ฟรีไซส์</p>
                                <p>• ยาว 24</p>
                                <p>• ใส่แค่ครั้งเดียว</p>
                            </div>
                            <div class="quantity-info">
                                <p>Quantity <span>1</span></p>
                                <p>1 pieces available</p>
                            </div>
                            <div class="seller-info">
                                <img src="path/to/seller-profile.jpg" alt="น้า ขายของ">
                                <p>น้า ขายของ</p>
                                <button class="view-shop">View Shop</button>
                            </div>
                        </div>
                    </div>

                    <!-- สามารถทำการ copy product-card อีก 2 ครั้งเพื่อลองเรียงกันเป็นแถวตอนลึก -->
                </div>
            </div>
            <footer>
                <div class="footer-links">
                    <h2>Customer Service</h2>
                    <ul>
                        <li>Help Center</li>
                        <li>How To Buy</li>
                        <li>How To Sell</li>
                        <li>Payment Methods</li>
                        <li>Contact Us</li>
                    </ul>
                </div>

                <div class="social-links">
                    <h2>Follow Us</h2>
                    <ul>
                        <li><span class="iconify" data-icon="mdi:instagram"></span> Instagram</li>
                        <li><span class="iconify" data-icon="mdi:facebook"></span> Facebook</li>
                        <li><span class="iconify" data-icon="mdi:chat"></span> Line</li>

                    </ul>
                </div>
            </footer>



        </body>

</html>
