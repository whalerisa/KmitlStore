<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Product Details</title>
    <link rel="stylesheet" href="Product-details.css">
    <script src="../Components/ProductCard.js" defer></script>
    <script src="../Components/Navbar.js" defer></script>
    <script src="../Components/Footer.js" defer></script>
</head>

<body>

    <!-- ใช้ Web Component ของ Navbar -->
    <my-navbar></my-navbar>

    <div class="Productdetails">
        <div class="product-container">
            <div class="product-image-container">
                <img id="product-image" src="../ImageOfProducts/1728572308338.JPG" alt="Product Image" class="product-image">
                <div class="shop-info">
                    <img src="../icons/Profile.jpg" alt="Shop Owner">
                    <p>น้ำ ขายของ</p>
                    <a href="../Profile/Profile-shop.html">
                        <button class="view-shop">View Shop</button>
                    </a>
                </div>
            </div>
            <div class="product-details">
                <h2 id="product-title">Product Title</h2>
                <p class="price" id="product-price">0 บาท</p>
                <p id="product-description">Product description goes here.</p>

                <div class="quantity">
                    <p>Quantity</p>
                    <div class="quantity-controls">
                        <button id="decrease" class="iconify" data-icon="mdi:minus" onclick="changeQuantity(-1)"></button>
                        <span id="quantity">0</span>
                        <button id="increase" class="iconify" data-icon="mdi:plus" onclick="changeQuantity(1)"></button>
                    </div>
                    <p id="product-stock">1 pieces available</p>
                </div>

                <div class="buttons">
                    <a href="../Cart/Cart.html" class="btn">Add to Cart</a>
                    <a href="../Address/Address.html" class="btn">Buy Product</a>
                </div>
            </div>
        </div>
    </div>

    <!-- สินค้าที่แนะนำ -->
    <section class="products">
        <h2>YOU MAY ALSO LIKE</h2>
        <div class="product-grid" id="recommend-grid"></div>
    </section>

    <script>
        // ฟังก์ชันดึง query parameters จาก URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),  // ใช้ id แทนการใช้ image, detail, price
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { id } = getQueryParams();

            // ตรวจสอบว่ามี id หรือไม่
            if (id) {
                // ดึงข้อมูลสินค้าจาก API
                fetch(`api/products/${id}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(product => {
                        console.log(product); // เพิ่มบรรทัดนี้เพื่อตรวจสอบข้อมูลที่ได้รับ
                        // แสดงข้อมูลสินค้าในหน้า
                        document.getElementById('product-image').src = product.image_url;
                        document.getElementById('product-title').innerText = product.name; // เพิ่ม title
                        document.getElementById('product-price').innerText = `${product.price} บาท`;
                        document.getElementById('product-description').innerHTML = product.detail;
                        document.getElementById('product-stock').innerHTML = product.stock
                    })
                    .catch(error => {
                        console.error('Error fetching product details:', error);
                    });
            }
            let quantity = 0;

            function changeQuantity(change) {
                quantity += change;
                if (quantity < 0) quantity = 0; // ไม่ให้ต่ำกว่า 0
                document.getElementById('quantity').innerText = quantity; // แสดงจำนวน
            }

            const recommendGrid = document.getElementById('recommend-grid');
            // แสดงสินค้าที่แนะนำ
            async function fetchProducts() {
                try {
                    const response = await fetch('/products');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const products = await response.json();

                    // แสดงการ์ดสินค้าจากข้อมูลที่ได้
                    products.forEach(product => {
                        const productLink = document.createElement('a');
                        productLink.href = `Product-details.html?id=${product.id}`; // ส่ง id
                        productLink.classList.add('product-link');

                        const recommendCard = document.createElement('product-card');
                        recommendCard.setAttribute('image', product.image_url);
                        recommendCard.setAttribute('name', product.name);
                        recommendCard.setAttribute('detail', product.detail);
                        recommendCard.setAttribute('price', product.price);

                        productLink.appendChild(recommendCard);
                        recommendGrid.appendChild(productLink);
                    });
                } catch (error) {
                    console.error('Error fetching products:', error);
                }
            }

            fetchProducts(); // เรียกใช้ฟังก์ชันเพื่อดึงสินค้าที่แนะนำ

           
        });

    </script>

    <!-- ใช้ Web Component ของ Footer -->
    <my-footer></my-footer>

</body>

</html>
