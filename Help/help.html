<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Help</title>
    <link rel="stylesheet" href="help.css">
</head>
<body>

    <div class="store-container">
        <header>
            <div class="left-section">
                <button class="back-button">
                    <img src="icons/back-icon.png" alt="Back Icon">
                </button>
                <img src="icons/logo.png" alt="KMITL Logo" class="logo">
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button class="search-icon">
                    <img src="icons/search-icon.png" alt="Search Icon">
                </button>
            </div>

            <div class="nav-links">
                <button>
                    <img src="icons/chat-icon.png" alt="Chat Icon" class="nav-icon">
                    Chat
                </button>
                <button>
                    <img src="icons/help-icon.png" alt="Help Icon" class="nav-icon">
                    Help
                </button>
                <button>
                    <img src="icons/cart-icon.png" alt="Cart Icon" class="nav-icon">
                    Cart
                </button>
                <button>
                    <img src="icons/profile-icon.png" alt="Profile Icon" class="nav-icon">
                    Profile
                </button>
            </div>
        </header>

        <!-- ปุ่มแสดงปัญหาการใช้งาน -->
        <section class="faq-section">
            <h1 class="faq-title">คำถามที่พบบ่อย</h1> <!-- หัวข้อคำถามที่พบบ่อย -->
            
            <div class="faq-item">
                <button>สามารถแก้ไขข้อมูลโปรไฟล์ได้อย่างไรบ้าง</button>
            </div>
            <div class="faq-item">
                <button>ฉันสามารถยืนยันเบอร์โทรศัพท์ได้ยังไงบ้าง</button>
            </div>
            <div class="faq-item">
                <button>ต้องการยกเลิกการสั่งซื้อเนื่องจากร้านปิด/ไม่สามารถสั่งของที่ต้องการได้</button>
            </div>
            <div class="faq-item">
                <button>ทำไมถึงไม่สามารถเปลี่ยน Email ได้</button>
            </div>
        </section>
       

        <!-- ข้อมูลการติดต่อ Admin -->
        <div class="contact-admin">
            <img src="icons/message-icon.png" alt="Message Icon" class="message-icon">
            <div class="admin-info">
                <h3>ติดต่อ Admin</h3>
                <p>บริการ 8.00-22.00</p>
            </div>
        </div>
    </section>
        
        

        <footer>
            <div class="footer-links">
                <h2>Customer Service</h2>
                <ul>
                    <li>Help Center</li>
                    <li>How To Buy</li>
                    <li>How To Sell</li>
                    <li>Payment Methods</li>
                    <li>Contact Us</li>
                </ul>
            </div>

            <div class="social-links">
                <h2>Follow Us</h2>
                <ul>
                    <li><img src="icons/instagram-icon.png" alt="Instagram"> Instagram</li>
                    <li><img src="icons/facebook-icon.png" alt="Facebook"> Facebook</li>
                    <li><img src="icons/line-icon.png" alt="Line"> Line</li>
                </ul>
            </div>
        </footer>
    </div>

</body>
</html>
