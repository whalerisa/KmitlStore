<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="Product-details.css">
    <script src="../Componant/Navbar.js" defer></script>
    <script src="../Componant/ProductCard.js" defer></script> 
    <script src="../Componant/Footer.js" defer></script>

</head>

<body>

    <!-- ใช้ Web Component ของ Navbar -->
    <my-navbar></my-navbar>



    <body>
        <div class="Productdetails">

            <!-- Product 1 -->
            <div class="product-container">
                <div class="product-image-container">
                    <img src="../image/pleated-skirt-1.jpg" alt="Product Image" class="product-image">
                    <div class="shop-info">
                        <img src="../icons/Profile.jpg" alt="Shop Owner">
                        <p>น้ำ ขายของ</p>
                        <a href="../Profile/Profile-shop.html">
                            <button class="view-shop">View Shop</button>
                        </a>
                    </div>
                </div>
                <div class="product-details">
                    <h2>กระโปรงพลีท</h2>
                    <p class="price">160 บาท</p>
                    <p>กระโปรงพลีท<br>ฟรีไซด์<br>ยาว 24<br>ใส่แค่ครั้งเดียว</p>


                    <div class="quantity">
                        <p>Quantity </p>
                        <div class="quantity-controls">
                            <button id="decrease" class="iconify" data-icon="mdi:minus"
                                onclick="changeQuantity(-1)"></button>
                            <span id="quantity">0</span>
                            <button id="increase" class="iconify" data-icon="mdi:plus"
                                onclick="changeQuantity(1)"></button>
                        </div>
                        <p>1 pieces available</p>
                    </div>

                    <div class="buttons">
                        <a href="../Cart/Cart.html" class="btn">Add to Cart</a>
                        <a href="../Address/Address.html" class="btn">Buy Product</a>
                    </div>
                </div>

            </div>

        </div>

        <!-- Product Recommendation Section -->
        <section class="products">
            <h2>YOU MAY ALSO LIKE</h2>
            <div class="product-grid">
                <product-card 
                image="../image/pleated-skirt-1.jpg"
                title="กระโปรงนักศึกษา"
                size="ไซส์ M"
                price="250"
                description="ยาว 32, ยังไม่เคยใส่เลย..."
            ></product-card>

            <product-card 
                image="../image/calculator1.jpg"
                title="เครื่องคิดเลข super-fx-plus"
                size="ไม่มีตำหนิ"
                price="1,060"
                description="ใช้งานง่าย, รับประกันยังอยู่"
            ></product-card>

            <product-card 
                image="../image/Women-shirt1.jpg"
                title="เสื้อเชิ้ต"
                size="ไซส์ L"
                price="200"
                description="ใช้ครั้งเดียว, สีขาวสว่าง"
            ></product-card>

            <product-card 
                image="../image/shoes1.jpg"
                title="รองเท้า"
                size="ไซส์ 40"
                price="1,800"
                description="มีกล่องให้ครบ, มีตำหนินิดหน่อย"
            ></product-card>

            <product-card 
                image="../image/bag1.jpg"
                title="กระเป๋าเป้"
                size="ยังไม่เคยใช้เลย"
                price="300"
                description="สีซีดกว่าในรูปนิดหน่อย"
            ></product-card>

            <!-- Row 2 -->
            <product-card 
                image="../image/Laptop1.jpg"
                title="โน๊ตบุ๊ค asus"
                size="ryzen 5 ram 16"
                price="15,150"
                description="การ์ดจอแยก"
            ></product-card>

            <product-card 
                image="../image/ipad1.jpg"
                title="ipad air5"
                size="ความจำ 254 G"
                price="25,500"
                description="ประกัน 1 ปี"
            ></product-card>

            <product-card 
                image="../image/Laptop2.jpg"
                title="ACER โน๊ตบุ๊ค Nitro V 16"
                size="AMD Ryzen 7"
                price="29,930"
                description="Memory16GB"
            ></product-card>

            <product-card 
                image="../image/shoes2.jpg"
                title="รองเท้าผ้าใบ"
                size="ไซต์ 39"
                price="670"
                description="ใส่แค่ครั้งเดียว"
            ></product-card>

        </section>

        <script>
            let quantity = 0; // จำนวนเริ่มต้น

            function changeQuantity(amount) {
                quantity += amount; // เพิ่มหรือลบจำนวน
                if (quantity < 0) quantity = 0; // ห้ามน้อยกว่า 0
                document.getElementById('quantity').innerText = quantity; // แสดงผลจำนวน
            }
        </script>

        </div>

        <!-- Use Web Component of Footer -->
        <my-footer></my-footer>

    </body>

</html>
