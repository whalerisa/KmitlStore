<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMITL Store - Order Form</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <style>
        /* กำหนดขนาดไอคอน */
        .nav-links .nav-icon {
            width: 30px;
            /* ปรับขนาดตามต้องการ */
            height: 30px;
            /* ปรับขนาดตามต้องการ */
            margin-bottom: 5px;
            /* ระยะห่างระหว่างไอคอนและข้อความ */
        }
    </style>
</head>

<body>

    <div class="store-container">
        <header>
            <div class="left-section">
                <!-- ลิงก์ไปยังหน้า homepage -->
                <a href="../homepage.html">
                    <button class="back-button">
                        <img src="../icons/back-icon.png" alt="Back Icon">
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้า homepage เมื่อคลิกที่โลโก้ -->
                <a href="../homepage.html">
                    <img src="../icons/logo.png" alt="KMITL Logo" class="logo">
                </a>
            </div>

            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button class="search-icon">
                    <img src="../icons/search-icon.png" alt="Search Icon">
                </button>
            </div>

            <div class="nav-links">
                <!-- ลิงก์ไปยังหน้าแชท -->
                <a href="../chat/chat.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="icon-park-outline:message"></span>
                        Chat
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้า Help -->
                <a href="../Help.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="mdi:help-circle"></span>
                        Help
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้า Cart -->
                <a href="../cart/cart.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="mdi:cart"></span>
                        Cart
                    </button>
                </a>
                <!-- ลิงก์ไปยังหน้าโปรไฟล์ -->
                <a href="../profile/profile.html">
                    <button>
                        <span class="iconify nav-icon" data-icon="mdi:account"></span>
                        Profile
                    </button>
                </a>
            </div>
        </header>

        <body>
            <div class="chat-wrapper">
                <div class="chat-container">
                    <!-- Header for Chat Page -->
                    <div class="chat-header">
                        <h2>Chat with Name</h2>
                    </div>

                    <!-- Chat window to display messages -->
                    <div class="chat-window">
                        <!-- Chat bubbles for messages -->
                        <div class="message received">
                            สวัสดีครับ! คุณทำอะไรอยู่ตอนนี้?
                        </div>
                        <div class="message sent">
                            สวัสดีครับ! ตอนนี้กำลังเขียนหน้าแชทอยู่
                        </div>
                        <div class="message received">
                            โอ้ เยี่ยมเลยครับ!
                        </div>
                    </div>

                    <!-- Input box to send a message -->
                    <div class="chat-input">
                        <input type="text" placeholder="พิมพ์ข้อความ..." id="messageInput">
                        <button id="sendButton">ส่ง</button>
                    </div>
                </div>
            </div>

        </body>

</html>
